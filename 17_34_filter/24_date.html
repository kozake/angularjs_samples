<html ng-app="app">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script>

        angular.module('app', [])
        .controller('SampleController', function ($scope) {
            $scope.date = new Date();
        })

        </script>
    </head>
    <body ng-controller="SampleController">
        <h1>{{date | date:"yyyy/MM/dd HH:mm:ss.sss"}}</h1>
    </body>
</html>
