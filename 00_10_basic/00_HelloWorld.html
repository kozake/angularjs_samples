<html ng-app="app">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script>

        angular.module('app', [])
        .controller('HelloWorldController', function ($scope) {
            $scope.message = 'Hello World!!';
        })

        </script>
    </head>
    <body>
        <h1 ng-controller="HelloWorldController">{{message}}</h1>
    </body>
</html>
